{% extends "layout.html" %}

{% block title %}GVM Login - ThreatGuard{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form-card">
        <h2>GVM Authentication</h2>
        <p>Please enter your GVM credentials to access vulnerability scanning features.</p>
        
        <form method="post" action="{{ url_for('scanning.gvm_login', next=next) }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{{ url_for('scanning.gvm_login') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
