<header class="main-header">
    {% block header_content %}
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i class="fas fa-search"></i></button>
    </div>
    <div class="header-right">
        <div class="user-menu">
            {% if session.user_id %}
                <span class="username">{{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            {% else %}
                <a href="{{ url_for('login') }}" class="login-link">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            {% endif %}
        </div>
    </div>
    <div class="user-actions">
        {% if user_actions %}
            {% for action in user_actions %}
                {% if action.method == 'post' %}
                    <form action="{{ action.url }}" method="post" style="display: inline;">
                        <button type="submit" class="{{ action.class }}">
                            <i class="fas {{ action.icon }}"></i> {{ action.text }}
                        </button>
                    </form>
                {% else %}
                    <a href="{{ action.url }}" class="{{ action.class }}">
                        <i class="fas {{ action.icon }}"></i> {{ action.text }}
                    </a>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
    {% endblock %}
</header>
