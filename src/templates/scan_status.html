<!DOCTYPE html>
<html>
<head>
    <title>Scan Status</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Scan Status</h1>
        <div class="status">
            <p>Scan ID: {{ scan_id }}</p>
            <p>Status: {{ status }}</p>
            <p>Progress: {{ progress }}%</p>
            <p>Result: <a href="{{ result_url }}">{{ result_url }}</a></p>
        </div>
    </div>
</body>
</html>
